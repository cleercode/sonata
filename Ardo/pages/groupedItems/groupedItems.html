<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>groupedItemsPage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- jQuery -->
    <script src="/js/jquery-1.7.2.min.js"></script>

    <!-- last.fm API -->
    <script src="/js/lastfm.js"></script>

    <!-- youtube API -->
    <script src="/js/youtube.js"></script>

    <!-- Ardo references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/groupedItems/groupedItems.css" rel="stylesheet" />
    <script src="/pages/groupedItems/groupedItems.js"></script>
</head>
<body>
    <!-- These templates are used to display each item in the ListView declared below. -->
    <div class="headerTemplate" data-win-control="WinJS.Binding.Template">
        <p class="group-title win-type-x-large" data-win-bind="textContent: title; groupKey: key" 
            onclick="WinJS.Navigation.navigate('/pages/groupDetail/groupDetail.html', { groupKey: event.srcElement.groupKey })" role="link"></p>
    </div>

    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <img class="item-image" src="/images/splashscreen.png" data-win-bind="src: img; alt: name" />
        <div class="item-overlay">
            <h4 class="item-title" data-win-bind="textContent: name"></h4>
            <!--<h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: subtitle"></h6>-->
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="fragment groupeditemspage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Ardo</span>
            </h1>
            <form>
                <input type="text" name="artist" placeholder="Tell me your favorite musician!" />
                <button id="submit">Okay!</button>
            </form>
        </header>
        <section aria-label="Main content" role="main">
            <div class="groupeditemslist" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
        </section>
    </div>
</body>
</html>
