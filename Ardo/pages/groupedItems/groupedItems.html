<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sonata</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- jQuery -->
    <script src="/js/jquery-1.7.2.min.js"></script>

    <!-- last.fm API -->
    <script src="/js/lastfm.js"></script>

    <!-- Sonata references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/groupedItems/groupedItems.css" rel="stylesheet" />
    <script src="/pages/groupedItems/groupedItems.js"></script>
</head>
<body>
    <!-- These templates are used to display each item in the ListView declared below. -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item" data-win-bind="style.backgroundImage: imgURL">
            <div class="item-overlay">
                <h4 class="item-title" data-win-bind="textContent: name"></h4>
            </div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="fragment groupeditemspage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Sonata</span>
            </h1>
            <form>
                <input id="artist" type="text" name="artist" placeholder="Tell me your favorite musician!" />
                <button id="submit">Okay!</button>
            </form>
        </header>
        <section aria-label="Main content" role="main">
            <div class="groupeditemslist" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
        </section>
    </div>
</body>
</html>
