<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ardo</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>
    <script src="/js/jquery-1.7.2.min.js"></script>

    <!-- last.fm API -->
    <script src="/js/lastfm.js"></script>

    <!-- youtube API -->
    <script src="/js/youtube.js"></script>

    <!-- Ardo references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div class="artistTemplate" data-win-control="WinJS.Binding.Template">
        <div class="artist" data-win-bind="style.background: photo"></div>
    </div>
    <header>
        <form>
            <input type="text" name="artist" placeholder="Tell me your favorite musician!" />
            <button id="submit">Okay!</button>
        </form>
    </header>
    <div id="artists"></div>
</body>
</html>
